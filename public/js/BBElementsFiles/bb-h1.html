<dom-module id="bb-h1">
<!--
	@name
		bb-h1

	@description
		highest level header ( usually used only once per page )

	@element
		<bb-h1></bb-h1> 
	
	@attributes
		{}
	
-->
	<template>

		<style>			

			:host {
				font-family: 'ITCAvantGardePro-Bold';
				font-size: 60px;
				line-height: 60px;
				letter-spacing: 0.3px;
				display: block;
				margin: 100px 0px 47px 0px;
				/*margin-top: 100px;*/
				/*margin-bottom: 47px;*/
				color:#000;
			}	

		</style>

		<content></content>		
	
	</template>
	<script>
		Polymer({
			is:"bb-h1",
			
			ready: function(){
				if( typeof BBElements !== "undefined" )
					BBElements.eleReady( this );
			}			
		});
	</script>
</dom-module>
