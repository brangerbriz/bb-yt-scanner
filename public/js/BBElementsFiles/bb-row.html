<dom-module id="bb-row">
<!--
	@name
		bb-row

	@description
		an info/data row, should contain <bb-cell> elements

	@element
		<bb-row></bb-row> 
	
	@attributes
		{
			"noborder": {
				"type": "Boolean",
				"value": "false", 
				"info" : "removes the default bottom-border"
			}
		}
	
-->
	<template>

		<style>			

			:host {
				display: flex;
				justify-content: space-between;
				border-bottom: "1px solid #000";
				/*padding-bottom: 5px;*/
				/*margin-bottom: 18px;*/
				padding-bottom: 9px;
				margin-bottom: 14px;
			}	

			:host ::content bb-cell{
				padding-right:5px;
			}

			:host ::content bb-cell:not(:first-child){
				padding-left:5px;
			}


		</style>

		<content></content>		
	
	</template>
	<script>
		Polymer({
			is:"bb-row",
			properties: {

				noborder: {
					type: Boolean,
					value: false, 
					reflectToAttribute: true, 
					observer: 'borderChange'
				}

			},
			ready: function(){
				if( typeof BBElements !== "undefined" )
					BBElements.eleReady( this );
			},
			borderChange: function(newVal,oldVal){
				if( newVal ) this.style.borderBottom = "none";
				else this.style.borderBottom = "1px solid #000";
			}		
		});
	</script>
</dom-module>
