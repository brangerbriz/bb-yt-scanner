<dom-module id="bb-div">
<!--
	@name
		bb-div

	@description
		general purpose div ( unlike normal <div> this one will be responsive inside a <bb-container> )

	@element
		<bb-div></bb-div> 
	
	@attributes
		{

		}
	
-->
	<template>

		<style>			

			:host {
				display: block;
				font-family: 'Graphik-Regular';
				font-size: 16px;
				line-height: 25px;
				padding: 10px 0px;
				color:#000;
			}

			:host :content ::-moz-selection { background: #e40477; color:#fff; }
			:host :content ::selection { background: #e40477; color:#fff; }

			:host ::content a {
				color: #e40477;
				text-decoration: none;
				padding-bottom: 2px;
			}

			:host ::content a:hover {
				color: #e40477;
				border-bottom: 2px solid #e40477;
			}

			:host ::content code {
				font-family: 'inconsolata';
				color: #731ac2;
				background-color: #f7f7f7;
				padding:5px;
			}

		</style>

		<content></content>		
	
	</template>
	<script>
		Polymer({
			is:"bb-div",	
			ready: function(){
				if( typeof BBElements !== "undefined" )
					BBElements.eleReady( this );
			}	
		});
	</script>
</dom-module>
